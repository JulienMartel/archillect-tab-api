<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        color: rgba(255, 255, 255, 0.81);
      }
      body {
        background-color: rgb(25, 25, 25);
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      ul {
        list-style-type: none;
        margin: 16px 0;
      }
      li {
        margin: 12px 0;
      }
      code {
        background-color: rgb(0, 0, 0);
        padding: 3px 8px;
        border-radius: 4px;
      }
      section {
        margin: 8px 0;
      }
      .divider {
        margin: 16px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <title>Unofficial Archillect API</title>
  </head>
  <body>
    <div>
      <a href="https://github.com/JulienMartel/archillect-tab-api">github</a>
      <h1>Unofficial Archillect API</h1>

      <ul>
        <li><code>/recent/[count]</code></li>
        <li><code>/random</code></li>
        <li><code>/tv</code></li>
        <li><code>/post/[postId]</code></li>
      </ul>

      <div class="divider"></div>

      <section>
        <p>add <code>?b64=true</code> to get the <code>src</code> as base64</p>
      </section>
    </div>
  </body>
</html>
