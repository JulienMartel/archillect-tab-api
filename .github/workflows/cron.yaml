name: daily-cron
on:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request GET \
          --url 'https://archillect-recent.vercel.app/refetch' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
